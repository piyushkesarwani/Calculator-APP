<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">

    <div class="output">
      <div data-previous-operand class="previous-operand"></div>

      <div data-current-operand class="current-operand"></div>
    </div>

    <div id="calculator">
      <button type="button" data-all-clear class="btn width-two orange">AC</button>
      <button type="button" data-delete class="btn orange">DEL</button>
      <button type="button" data-operation class="btn orange">/</button>
      <button type="button" data-operation class="btn orange">x</button>
      <button type="button" data-number class="btn">7</button>
      <button type="button" data-number class="btn">8</button>
      <button type="button" data-number class="btn">9</button>
      <button type="button" data-operation class="btn orange">-</button>
      <button type="button" data-number class="btn">4</button>
      <button type="button" data-number class="btn">5</button>
      <button type="button" data-number class="btn">6</button>
      <button type="button" data-operation class="btn orange">+</button>
      <button type="button" data-number class="btn">1</button>
      <button type="button" data-number class="btn">2</button>
      <button type="button" data-number class="btn">3</button>
      <button data-equals class="btn orange">=</button>
      <button data-number class="btn width-two">0</button>
      <button type="button" data-number class="btn">.</button>
    </div>


  </div>

  <script src="index.js"></script>
</body>
</html>
